<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="card">
      <section class="card__information">
        <h1 class="card__title">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="card__text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="card__status">
          <div class="companies">
            <h2>10k+</h2>
            <p>companies</p>
          </div>
          <div class="templates">
            <h2>314</h2>
            <p>templates</p>
          </div>
          <div class="queries">
            <h2>12M+</h2>
            <p>queries</p>
          </div>
        </div>
      </section>
      <div class="card__image"></div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io/challenges" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/rdbernal" target="_blank">Rodrigo Bernal</a>.
    </div>
  </body>
</html>
